<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shinora Patient Registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>&bull; Patient Registration &bull;</h1>
      <div class="underline"></div>
      <div class="icon_wrapper">
        <img src="feedback-logo.png" alt="logo" class="responsive_logo" />
      </div>
      <form action="#" method="post" id="registration_form">
        <div class="form_group">
          <div class="form_field">
            <label for="name">Patient Name</label>
            <input type="text" name="name" id="name_input" required />
          </div>
          <div class="form_field">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email_input" required />
          </div>
        </div>
        <div class="form_group">
          <div class="form_field">
            <label for="telephone">Phone Number</label>
            <input type="text" name="telephone" id="telephone_input" required />
          </div>
          <div class="form_field">
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob_input" required />
          </div>
        </div>
        <div class="form_group">
          <div class="form_field">
            <label for="gender">Select Gender</label>
            <select name="gender" id="gender_input" required>
              <option value="" disabled selected>Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form_field">
            <label for="treatment">Select Treatment Type</label>
            <select name="treatment" id="treatment_input" required>
              <option value="" disabled selected>Select treatment type</option>
              <option value="dental">Dental</option>
              <option value="skin">Skin</option>
            </select>
          </div>
        </div>
        <div class="form_group">
          <div class="form_field_full">
            <label for="reference">Reference</label>
            <input type="text" name="reference" id="reference_input" />
          </div>
        </div>
        <div class="form_group">
          <div class="form_field_full">
            <label for="address">My address is</label>
            <input type="text" name="address" id="address_input" required />
          </div>
        </div>
        <div class="submit">
          <input type="submit" value="Submit" id="form_button" />
        </div>
      </form>
    </div>
    <script>
      const form = document.querySelector("#registration_form");
      const submitButton = document.querySelector("#form_button");
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbzPAenwCMX_j1urRVgZIdDxmagrf6N3RrtSVeYlCA3wqxo02Vi4uk0ggok9W7M2ZDsX9w/exec";

      form.addEventListener("submit", (e) => {
        submitButton.disabled = true;
        e.preventDefault();
        let requestBody = new FormData(form);
        fetch(scriptURL, { method: "POST", body: requestBody })
          .then((response) => {
            alert("Patient Registration Successful");
            form.reset();
            submitButton.disabled = false;
          })
          .catch((error) => {
            alert("Error!", error.message);
            submitButton.disabled = false;
          });
      });
    </script>
  </body>
</html>
